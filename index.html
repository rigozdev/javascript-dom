<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <article class="main-container">

        <!-- tarjeta para comprar -->
        <div class="card">
            <figure class="img-container">
                <img src="assets/img/razer-notebook.png" alt="">
            </figure>
            <figcaption class="description-container">
                <h3>Port√°til</h3>
                <ul class="desc-list">
                    <li>Ram: 32GB DDR5 </li>
                    <li>Almacenamiento: SSD 1TB</li>
                    <li>Video: NVIDIA RTX 3080 Ti (16 GB)</li>
                    <li>Procesador: Intel Core i7-12800H</li>
                </ul>
            </figcaption>
            <article class="dynamic-content-container">
                <input id="cantidad-laptop" class="cantidad-input" min="1" type="number" placeholder="Cantidad">
                <select 
                    class="color-selector" 
                    id="selector-de-color" 
                    required>
                    <option value="" disabled selected>Color</option>
                    <option value="black">Negro</option>
                    <option value="grey">Gris</option>
                    <option value="white">Blanco</option>
                </select>
                <p>Precio: $ <span class="price" id="price-laptop" value="6599990">6599990</span></p>
                
                <button class="button-calcular" id="boton-calcular">Calcular Total</button>
            </article>
        </div>

        <!-- datos recopilados -->
        <div class="data">
            <table>
                <tr>
                    <td>Precio: <span>$</span></td>
                    <td id="valor">0</td>
                </tr>
                <tr>
                    <td>Cantidad:</td>
                    <td id="cantidad">0</td>
                </tr>
                <tr>
                    <td>Color:</td>
                    <td><div class="color-selected"></div></td>
                </tr>
            </table>
        </div>
    </article>
    <script src="app.js"></script>
</body>
</html>
